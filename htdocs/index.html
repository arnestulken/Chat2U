<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Chat2U</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
</head>

<body style="font-family:Verdana">
    <div class="container">
        <div class="row " style="padding-top:40px;">
            <center><img src="header.png" alt="Chat2U" style="height:150px; "></center>
            <br /><br />
			<div class="col-md-2">
                <div class="panel panel-primary">
                    <div class="panel-heading">Channel</div>
                    <div class="panel-body">
                        <ul id="channellist" class="media-list">
						
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-info">
                    <div class="panel-heading">CHAT HISTORY</div>
                    <div id="scroll" class="panel-body" style="overflow-y: scroll; height:500px;">
                        <ul id="chat" class="media-list">
						
                            <div id='li' class="media-body">
                                <div class="media">
                                    <a class="pull-left" href="#"><img class="media-object img-circle " src="assets/img/user.png"></a>
                                    <div class="media-body"><article><b>Chat2U</b><p>Herzlich Willkommen! Vielen Dank, dass du Chat2U benutzt</p><small></small></article></div>
                                </div>
                                <hr>
                            </div>
						
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control" placeholder="Enter Message" />
                            <span class="input-group-btn"><button id="send" class="btn btn-info" type="button">SEND</button></span>
                        </div>
                    </div>
                </div>
                Thanks to <a href="https://notificationsounds.com/notification-sounds/something-you-dont-mess-with-120">notificationsounds.com</a> for the sound!
            </div>
            <div class="col-md-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">ONLINE USERS</div>
                    <div class="panel-body">
                        <ul id="userlist" class="media-list">
						
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="websocketDemo.js"></script>
</body>

</html>
